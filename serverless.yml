service: pdf-generator

frameworkVersion: '3'

useDotenv: true

custom:
  bucket: test-files-678kph

provider:
  name: aws
  runtime: nodejs16.x
  region: eu-west-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:PutObjectAcl
          Resource: 'arn:aws:s3:::${self:custom.bucket}/*'

functions:
  generatePDF:
    handler: handler.generate
    events:
      - httpApi:
          path: /generatePDF
          method: post
    environment:
      BUCKET: ${self:custom.bucket}
      REGION: ${aws:region}
